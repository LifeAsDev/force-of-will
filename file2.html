<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Lobby Online</title>
    <style>
        h1 {
            color: white;
            font-family: "LeagueSpartan-VariableFont_wght";
            margin-left: 24px;
               text-shadow: 2px 2px black; 

        }

        /* Contenedor principal de las dos columnas */
        .lobby-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-family: "LeagueSpartan-VariableFont_wght";
            margin: 0 24px;
        }

        /* Panel izquierdo (crear sala) y derecho (lista) */
        .create-panel,
        .rooms-panel {
            background: #1d1d1d;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
        }

        /* El panel de crear sala es más estrecho */
        .create-panel {
            max-width: 340px;
        }

        /* El panel de rooms ocupa todo lo demás */
        .rooms-panel {
            flex-grow: 1;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #8aff8a;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 6px;
            background: #2b2b2b;
            color: #fff;
            border: none;
            outline: none;
        }

        button {
            width: fit-content;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #2f8f2f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform .1s ease, background-color .2s ease;
        }

        button:hover {
            opacity: .8;
        }

        #btnEditDeck {
            margin-left: 10px;
            background: #2968b8;
        }

        /* Lista de salas */
        #rooms {
            padding: 10px 0;
            background: #1d1d1d;
            border-radius: 10px;
            height: 350px;
            overflow-y: auto;
        }

        .room {
            padding: 8px;
            background: #242424;
            border-radius: 6px;
            margin-bottom: 8px;
            color: white;
            cursor: pointer;
        }

        .room:hover {
            background: #3e3e3e;

        }

        p {
            color: white;
        }
    </style>
</head>

<body>



    <h1>Online Lobby</h1>

    <div class="lobby-container">

        <div class="create-panel">
            <label for="roomName">Room name</label>
            <input id="roomName" autocomplete="off">

            <button id="btnCreate">Create game</button>
            <button id="btnEditDeck">Edit deck</button>

        </div>

        <div class="rooms-panel">
            <label class="rooms-title">Room List</label>

            <div id="rooms"></div>
            <button id="btnRefresh">Refresh list</button>

        </div>

    </div>



    <script>
        /*  
=====================================================
   API GLOBAL PARA TU SISTEMA DE SOCKETS
=====================================================
      window.Lobby.createRoom(name)
      window.Lobby.refresh()
      window.Lobby.updateRoomList(array)
=====================================================
*/

window.Lobby = {
    onCreateRoom: null,     // la asignas tú
    onRefreshRooms: null,   // la asignas tú

    createRoom(name) {
        // interna: la UI lo usa
        if (this.onCreateRoom) this.onCreateRoom(name);
    },

    refresh() {
        if (this.onRefreshRooms) this.onRefreshRooms();
    },

    updateRoomList(roomNames) {
        const container = document.getElementById("rooms");
        container.innerHTML = "";

        if (!roomNames || roomNames.length === 0) {
            container.innerHTML = "<p>No rooms.</p>";
            return;
        }

        roomNames.forEach(r => {
            const div = document.createElement("div");
            div.className = "room";
            div.textContent = `${r}`;

          div.addEventListener("click", () => {
            this.createRoom(r);
        });


            container.appendChild(div);
        });
    }
};


// --------------------------------
// EVENTOS DE LA UI
// --------------------------------
document.getElementById("btnCreate").onclick = () => {
    const name = document.getElementById("roomName").value.trim();
    if (!name) return;
    window.Lobby.createRoom(name);
};

document.getElementById("btnRefresh").onclick = () => {
        const container = document.getElementById("rooms");
                    container.innerHTML = "<p>Updating...</p>";

    window.Lobby.refresh();
};
document.getElementById("btnEditDeck").onclick = () => {
    window.Lobby.goToDeck();
};
    </script>

</body>

</html>
